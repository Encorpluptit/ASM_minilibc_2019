name: Nasm Build

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: nasm
        run: sudo apt-get install -y nasm
      - name: make
        run: make
      - name: make re
        run: make re
      - name: make tests_run
        run: make tests_run

  blih:
    runs-on: ubuntu-latest
    needs: build
    env:
      USER_GHUB: "Encorpluptit"
      USER_BLIH: "damien.bernard@epitech.eu"
    steps:
      - uses: actions/checkout@v2
      - run: |
          which ssh-agent || ( sudo apt-get update -y && sudo apt-get install openssh-client -y)
          eval $(ssh-agent -s)
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 700 ~/.ssh/id_rsa && echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
      - name: Set Github Repo Name in env
        run:   echo ::set-env name=REPOSITORY_NAME::$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $2}' | sed -e "s/:refs//")
        shell: bash
      - name: Push Blih
        run: bash ./.github/scripts/GithubToBlih.sh $REPOSITORY_NAME
        shell: bash
